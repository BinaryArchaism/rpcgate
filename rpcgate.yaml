# RPCGate example config

no_rpc_validation: false

logger:
  level: debug
  format: inline

metrics: 
  enabled: true
  port: 9090
  path: /metrics

clients:
  type: basic # [basic, query]

rpcs:
  - name: mainnet-wss
    chain_id: 1
    no_rpc_validation: false
    balancer_type: least-connection
    providers:
      - name: publicnode
        conn_url: wss://ethereum-rpc.publicnode.com
      - name: drpc
        conn_url: wss://eth.drpc.org

  - name: mainnet
    chain_id: 1
    balancer_type: p2cewma
    p2cewma:
      smooth: 0.5
      load_normalizer: 16
      penalty_decay: 0.5
      cooldown_timeout: 5s
    providers:
      - name: tenderly
        conn_url: https://gateway.tenderly.co/public/mainnet
      - name: drpc
        conn_url: https://eth.drpc.org
  - name: base
    chain_id: 8453
    balancer_type: round-robin
    providers:
      - name: publicnode
        conn_url: https://base-rpc.publicnode.com
      - name: tenderly
        conn_url: https://base.gateway.tenderly.co

# default
p2cewma:
  smooth: 0.3
  load_normalizer: 8
  penalty_decay: 0.8
  cooldown_timeout: 10s
