# RPCGate example config

no_request_validation: false # default: false
no_rpc_validation: false # default: false

logger:
  level: debug
  format: inline

clients:
  auth_required: false # default: false
  clients: 
    - login: admin
      password: test

rpcs:
  - name: mainnet
    chain_id: 1
    algo: round-robin
    providers:
      - name: publicnode
        conn_url: https://ethereum-rpc.publicnode.com
      - name: tenderly
        conn_url: https://gateway.tenderly.co/public/mainnet
      - name: drpc
        conn_url: https://eth.drpc.org
  - name: base
    chain_id: 8453
    algo: round-robin
    providers:
      - name: publicnode
        conn_url: https://base-rpc.publicnode.com
      - name: tenderly
        conn_url: https://base.gateway.tenderly.co
      - name: lava
        conn_url: https://base.lava.build
